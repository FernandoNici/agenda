{% extends "model-page.html" %}

{% block content %}
    <h1>Evento</h1>

    <form action="submit" method="post"> {% csrf_token %}
        <input type="number" name="id_evento" hidden value="{{ evento.id }}">

        <label>Titulo</label><br>
        <input type="text" name="titulo" size="30" value="{{ evento.titulo }}">
        <br>

        <label>Data do evento</label><br>
        <input type="datetime-local" name="data_evento" size="30" value="{{ evento.data_evento }}">
        <br>

        <label>Descrição</label><br>
        <textarea name="descricao" rows="5" cols="31">{{ evento.descricao }}</textarea>
        <br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock %}
